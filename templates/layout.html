<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Face Embedding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
    <style>
        body {
            padding-top: 100px;
        }

        .center-cropped {
            object-fit: cover;
            object-position: center;
            height: 300px;
            width: 300px;
        }

        img:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Demo Face Embedding</a>
        <span class="navbar-text">
            By Hairul Imam
        </span>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
{% block js %}{% endblock %}
</body>
</html>
